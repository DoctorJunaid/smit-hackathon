<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smit-hackathon</title>
    
    <!-- Toast styling handled by react-hot-toast -->
    <style>
      /* Prevent layout shift during load */
      #root {
        min-height: 100vh;
      }

      /* Loading state */
      body:not(.loaded) {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Mark body as loaded after full load
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
